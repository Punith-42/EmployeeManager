<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Manager</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Employee Manager</h1>

<div class="controls">
    <label>
        Role:
        <input type="text" id="filterRole" placeholder="Filter by role" />
    </label>
    <label>
        Search:
        <input type="text" id="searchKeyword" placeholder="Keyword search by name" />
    </label>
    <button onclick="loadEmployees()">Filter</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="bulkDelete()">Bulk Delete</button>

    <input type="file" id="csvFileInput" accept=".csv" />
    <button onclick="uploadCSV()">Import CSV</button>
</div>

<div class="add-employee">
    <h2>Add Single Employee</h2>
    <label>
        Name:
        <input type="text" id="newName" placeholder="Enter name" />
    </label>
    <label>
        Role:
        <input type="text" id="newRole" placeholder="Enter role" />
    </label>
    <label>
        Salary:
        <input type="number" id="newSalary" placeholder="Enter salary" />
    </label>
    <button onclick="addEmployee()">Add Employee</button>
</div>
<br>

<table>
    <thead>
    <tr>
        <th><input type="checkbox" onchange="toggleSelectAll(this)" /></th>
        <th id="headerName" onclick="sortByField('name')">Name</th>
        <th id="headerRole" onclick="sortByField('role')">Role</th>
        <th id="headerSalary" onclick="sortByField('salary')">Salary</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
</table>

<div>
    <button onclick="changePage(currentPage - 1)" id="prevBtn" disabled>Prev</button>
    <span>Page <span id="currentPageDisplay">1</span> of <span id="totalPagesDisplay">1</span></span>
    <button onclick="changePage(currentPage + 1)" id="nextBtn" disabled>Next</button>
</div>

<!-- Edit Employee Modal -->
<div id="editEmployeeModal" class="modal">
    <div class="modal-content">
        <h2>Edit Employee</h2>
        <input type="hidden" id="editId" />
        <label>Name: <input type="text" id="editName" /></label>
        <label>Role: <input type="text" id="editRole" /></label>
        <label>Salary: <input type="number" id="editSalary" /></label>
        <div class="modal-buttons">
            <button onclick="submitEdit()">Save</button>
            <button onclick="closeEditModal()">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
