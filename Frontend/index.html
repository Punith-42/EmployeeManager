<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { cursor: pointer; background-color: #f4f4f4; }
        .controls { margin-bottom: 10px; }
        button { margin-left: 5px; }
        .add-employee { margin-top: 20px; padding: 10px; border: 1px solid #aaa; max-width: 400px; }
        .add-employee label { display: block; margin-top: 5px; }
        .add-employee input { width: 100%; padding: 5px; box-sizing: border-box; }
        .add-employee button { margin-top: 10px; }
    </style>
</head>
<body>

<h1>Employee Manager</h1>

<div class="controls">
    <label>
        Role:
        <input type="text" id="filterRole" placeholder="Filter by role" />
    </label>
    <label>
        Search:
        <input type="text" id="searchKeyword" placeholder="Keyword search by name" />
    </label>
    <button onclick="loadEmployees()">Filter</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="bulkDelete()">Bulk Delete</button>

    <!-- CSV File Upload -->
    <input type="file" id="csvFileInput" accept=".csv" />
    <button onclick="uploadCSV()">Import CSV</button>
</div>

<!-- Add Single Employee Form -->
<div class="add-employee">
    <h2>Add Single Employee</h2>
    <label>
        Name:
        <input type="text" id="newName" placeholder="Enter name" />
    </label>
    <label>
        Role:
        <input type="text" id="newRole" placeholder="Enter role" />
    </label>
    <label>
        Salary:
        <input type="number" id="newSalary" placeholder="Enter salary" />
    </label>
    <button onclick="addEmployee()">Add Employee</button>
</div>

<table>
    <thead>
    <tr>
        <th><input type="checkbox" onchange="toggleSelectAll(this)" /></th>
        <th data-field="name" onclick="sortByField('name')">Name</th>
        <th data-field="role" onclick="sortByField('role')">Role</th>
        <th data-field="salary" onclick="sortByField('salary')">Salary</th>
    </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
</table>

<div>
    <button onclick="changePage(currentPage - 1)" id="prevBtn" disabled>Prev</button>
    <span>Page <span id="currentPageDisplay">1</span> of <span id="totalPagesDisplay">1</span></span>
    <button onclick="changePage(currentPage + 1)" id="nextBtn" disabled>Next</button>
</div>


</body>
</html>
